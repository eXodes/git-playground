name: Git

on:
  push:
    branches:
      - main
#  schedule:
#    - cron: '00 00 * * *'

jobs:
  rebase-staging:
    runs-on: ubuntu-20.04
    name: Rebase Staging

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          ref: dev
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git rebase main
